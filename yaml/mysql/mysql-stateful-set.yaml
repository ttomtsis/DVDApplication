# StatefulSet for the MySQL Server Pods
# Using MySQL Server Official Image
# In order to function properly the replicas must either be 1, or
# the setup script should be used so that an InnoDB cluster is created
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: mysql-clusterling
spec:
  serviceName: "mysql-service"
  replicas: 3
  selector:
    matchLabels:
      app: mysql-server
      tier: database
  template:
    metadata:
      labels:
        app: mysql-server
        tier: database
    spec:
      setHostnameAsFQDN: true
      containers:
        - name: dvd-mysql
          image: mysql:8.0.32
          volumeMounts:
            - name: db-volume
              mountPath: /var/lib/mysql # mounted here so database persists
          env:
            - name: MYSQL_ROOT_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: db-secret
                  key: mysql_root_password

            - name: MYSQL_USER
              valueFrom:
                secretKeyRef:
                  key: mysql_user
                  name: db-secret

            - name: MYSQL_PASSWORD
              valueFrom:
                secretKeyRef:
                  key: mysql_password
                  name: db-secret

            - name: MYSQL_DATABASE
              valueFrom:
                configMapKeyRef:
                  key: mysql_database
                  name: dvd-config

            - name: MYSQL_TCP_PORT
              valueFrom:
                configMapKeyRef:
                  key: mysql_tcp_port
                  name: dvd-config

          # Using mysqladmin ping as readiness probe
          readinessProbe:
            exec:
              command:
              - mysqladmin
              - ping
              - -h
              - localhost
            initialDelaySeconds: 5
            periodSeconds: 2

  # Each pod is associated wtih a 1GB pv
  volumeClaimTemplates:
    - metadata:
        name: db-volume
      spec:
        accessModes: [ "ReadWriteOnce" ]
        resources:
          requests:
            storage: 1Gi